---
apiVersion: v1
kind: Namespace
metadata:
  name: traefik

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: echo-config
  namespace: traefik
data:
  echo.yml: |
    tcp:
      services:
        echo-0:
          loadBalancer:
            servers:
              - address: "echo-0.echo-svc.echo.svc.cluster.local.:8888"
        echo-1:
          loadBalancer:
            servers:
              - address: "echo-1.echo-svc.echo.svc.cluster.local.:8888"
      routers:
        echo-0:
          entryPoints:
            - "echo"
          rule: "HostSNI(`echo-0.echo-svc.echo.svc.cluster.local`)"
          service: "echo-0"
          tls:
            passthrough: true
        echo-1:
          entryPoints:
            - "echo"
          rule: "HostSNI(`echo-1.echo-svc.echo.svc.cluster.local`)"
          service: "echo-1"
          tls:
            passthrough: true

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redpanda-config
  namespace: traefik
data:
  redpanda.yml: |
    tcp:
      services:
        redpanda-0-kafka:
          loadBalancer:
            servers:
              - address: "redpanda-0.redpanda.redpanda.svc.cluster.local.:9094"
        redpanda-1-kafka:
          loadBalancer:
            servers:
              - address: "redpanda-1.redpanda.redpanda.svc.cluster.local.:9094"
        redpanda-2-kafka:
          loadBalancer:
            servers:
              - address: "redpanda-2.redpanda.redpanda.svc.cluster.local.:9094"
        redpanda-0-admin:
          loadBalancer:
            servers:
              - address: "redpanda-0.redpanda.redpanda.svc.cluster.local.:9645"
        redpanda-1-admin:
          loadBalancer:
            servers:
              - address: "redpanda-1.redpanda.redpanda.svc.cluster.local.:9645"
        redpanda-2-admin:
          loadBalancer:
            servers:
              - address: "redpanda-2.redpanda.redpanda.svc.cluster.local.:9645"
      routers:
        redpanda-kafka-0:
          entryPoints:
            - "rp-kafka"
          rule: "HostSNI(`redpanda-0.sni-demo.redpanda-labs.com`)"
          service: "redpanda-0-kafka"
          tls:
            passthrough: true
        redpanda-kafka-1:
          entryPoints:
            - "rp-kafka"
          rule: "HostSNI(`redpanda-1.sni-demo.redpanda-labs.com`)"
          service: "redpanda-1-kafka"
          tls:
            passthrough: true
        redpanda-kafka-2:
          entryPoints:
            - "rp-kafka"
          rule: "HostSNI(`redpanda-2.sni-demo.redpanda-labs.com`)"
          service: "redpanda-2-kafka"
          tls:
            passthrough: true
        redpanda-admin-0:
          entryPoints:
            - "rp-admin"
          rule: "HostSNI(`redpanda-0.sni-demo.redpanda-labs.com`)"
          service: "redpanda-0-admin"
          tls:
            passthrough: true
        redpanda-admin-1:
          entryPoints:
            - "rp-admin"
          rule: "HostSNI(`redpanda-1.sni-demo.redpanda-labs.com`)"
          service: "redpanda-1-admin"
          tls:
            passthrough: true
        redpanda-admin-2:
          entryPoints:
            - "rp-admin"
          rule: "HostSNI(`redpanda-2.sni-demo.redpanda-labs.com`)"
          service: "redpanda-2-admin"
          tls:
            passthrough: true

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik-ingress-controller
  namespace: traefik

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: traefik
  namespace: traefik
  labels:
    app.kubernetes.io/name: traefik
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: traefik
  template:
    metadata:
      labels:
        app.kubernetes.io/name: traefik
    spec:
      serviceAccountName: traefik-ingress-controller
      containers:
        - name: traefik
          image: traefik:v2.10
          args:
            - --accesslog
            - --log.level=DEBUG
            - --entrypoints.echo.address=:8888/tcp
            - --entrypoints.rp-kafka.address=:9094/tcp
            - --entrypoints.rp-admin.address=:9645/tcp
            - --providers.file.directory=/etc/traefik
          ports:
            - name: echo
              containerPort: 8888
            - name: rp-kafka
              containerPort: 9094
            - name: rp-admin
              containerPort: 9645
          volumeMounts:
            - name: traefik-config
              mountPath: /etc/traefik
      volumes:
        - name: traefik-config
          projected:
            sources:
              - configMap:
                  name: echo-config
                  items:
                    - key: echo.yml
                      path: echo.yml
              - configMap:
                  name: redpanda-config
                  items:
                    - key: redpanda.yml
                      path: redpanda.yml

---
apiVersion: v1
kind: Service
metadata:
  name: traefik-nodeports
  namespace: traefik
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: traefik
  ports:
    - name: external-echo
      protocol: TCP
      targetPort: echo
      nodePort: 30888
      port: 8888
    - name: external-rp-kafka
      protocol: TCP
      targetPort: rp-kafka
      nodePort: 30094
      port: 9094
    - name: external-rp-admin
      protocol: TCP
      targetPort: rp-admin
      nodePort: 30645
      port: 9645
